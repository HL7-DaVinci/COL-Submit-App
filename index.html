<!DOCTYPE html>
<html lang="en">
<head>
    <title>COL Measure Report Submission Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="lib/fhir-client-0.1.8.js"></script>
    <script src="lib/jquery-3.3.1.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.css" rel="stylesheet">
    <script src="lib/bootstrap-toggle.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/config.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="wine-row">
    <div id="icon-patient">
    </div>
    <div id="icon-group">
    </div>
    <div class="wine-text-container"><h1>COL Measure Report Submission Application</h1></div>
</div>

<div id="choose-patients-screen" class="screen">
    <img src="images/glow.gif" id="spinner-image" height="400" width="550">
    <div id="patients-from-measure-report">
        <h1>Patients with chance for colorectal cancer </h1>
        <div id="review-lists"><p><div class='dvt'>
            <table class='table'>
                <thead>
                <tr>
                    <th>Patient</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id='review-list'>
                </tbody>
            </table>
        </div>
            </p></div>
    </div>
    <div>
        <button type="button" class="btn btn-secondary" id="btn-continue">Choose Patients</button>
    </div>
</div>
<div id="review-screen" class="screen">
    <img src="images/glow.gif" id="spinner-image-review" height="400" width="550">
    <div><p><div class='dvt'>
        <table class='table alert-warning'>
            <tbody id='final-list'>
            </tbody>
        </table>
    </div></p></div>
    <div id="buttons">
        <button type="button" class="btn btn-secondary" id="btn-configuration">Configure endpoint</button>
        <button type="button" class="btn btn-primary" id="btn-submit">Submit</button>
    </div>
</div>
<div id="confirm-screen" class="card alert-info screen">
    <div class="card-body">
        <h5 class="card-title">Confirmation</h5>
        <p class="card-text">Reconciled list written to patient record. COL report sent to payer.</p>
        <p class="card-text">You can close this window now.</p>
    </div>
</div>
<div id="config-screen" class="card alert-info screen">
    <div class="card-body">
        <h5 class="card-title">COL Endpoint Configuration</h5>
        <p class='card-text'>
        <p>
            <select class='custom-select' id='config-select'></select>
        </p>
        <p>
            <textarea id="config-text"></textarea>
        </p>
        </p>
        <a href="#" class="btn btn-primary" id="btn-config">Save configuration</a>
    </div>
</div>
<div id="error-screen" class="card alert-danger screen">
    <div class="card-body">
        <h5 class="card-title" id='error-title'>Error</h5>
        <p class='card-text' id='error-message'></p>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
